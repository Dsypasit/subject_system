name: ci
on: 
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
  
  steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        usename: ${{ secrets.DOCKER_HUB_USERNAME }}
        usename: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} 
    -
      name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/subject_system:latest
